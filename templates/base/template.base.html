<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Martina Vanda" />
		<meta name="description" content="{% block meta_description %}Martina Vanda{% endblock %}" />
		<meta name="keywords" content="{% block meta_keywords %}Martina Vanda{% endblock %}" />
		<title>{%block meta_title %} Martina Vanda {% endblock %} </title>
		
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}base/css/base.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}content/css/content.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">

        $(function() {
        	var totalEntryWidth = 0;
        	$('.entryPreview').each(function(index, entry) {
        		totalEntryWidth += $(this).width() + 40;
        	});

        	$('#content').width(totalEntryWidth).css('padding', '60px 280px 0px 0px');
        	$('#sidebar').css('position', 'absolute');
        	$('#holder').css('position', 'relative');
        	$('body, html').css('overflow' , 'hidden');


        	var sizeElements = function() {
        		$('#holder').width($(window).width()).height($(window).height());
        	};
        	$(window).resize(sizeElements);
        	sizeElements();
        });

        </script>
	</head>
	
	<body class="{% block body_class%}{% endblock%}">
		
	<div id="holder">
		<div id="sidebar">
			{% autoescape off %}
				{{block_areas.sidebar.render}}
			{% endautoescape %}
		</div>	
		<div id="contentHolder">
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>		
		</div>
	</div>		
		
	</body>
</html>
